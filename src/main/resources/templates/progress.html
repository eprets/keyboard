
<!DOCTYPE html>
<html>
<head>
    <title>View Progress</title>
</head>
<body>
<h1>Your Progress</h1>
<table>
    <thead>
    <tr>
        <th>Exercise Name</th>
        <th>Score</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="result : ${results}">
        <td th:text="${result.exerciseName}">Exercise Name</td>
        <td th:text="${result.score}">Score</td>
        <td th:text="${result.date}">Date</td>
    </tr>
    </tbody>
</table>
</body>
</html>
